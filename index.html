<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firoz's Profile</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #6a11cb, #2575fc); color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
        .profile-card { background-color: rgba(255, 255, 255, 0.1); border-radius: 12px; box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); padding: 50px; width: 450px; text-align: center; }
        .profile-image { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; margin-bottom: 30px; border: 3px solid #ff6b6b; }
        h1 { margin-bottom: 15px; color: #ff9f43; text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3); }
        p { margin-bottom: 25px; font-size: 1.1em; color: #e0e0e0; }
        .skills { display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 40px; }
        .skill { background-color: rgba(255, 255, 255, 0.2); padding: 10px 20px; border-radius: 25px; margin: 8px; font-size: 1em; transition: background-color 0.3s ease, color 0.3s ease; }
        .skill:hover { background-color: #ff6b6b; color: #fff; }
        .contact-links { display: flex; justify-content: center; }
        .contact-links a { background-color: #4a90e2; color: white; text-decoration: none; padding: 12px 25px; border-radius: 8px; margin: 0 15px; transition: background-color 0.3s ease, transform 0.3s ease; }
        .contact-links a:hover { background-color: #2e69a3; transform: scale(1.05); }
        .toggle-theme { position: absolute; top: 20px; right: 20px; background-color: rgba(255, 255, 255, 0.3); border: none; padding: 12px 18px; border-radius: 8px; cursor: pointer; color: #fff; transition: background-color 0.3s ease; }
        .toggle-theme:hover { background-color: rgba(255, 255, 255, 0.5); }
        .dark-mode { background: linear-gradient(135deg, #121212, #2c2c2c); color: #e0e0e0; }
        .dark-mode .profile-card { background-color: rgba(0, 0, 0, 0.3); }
        .dark-mode h1, .dark-mode p { color: #bdbdbd; }
        .dark-mode .skill { background-color: rgba(0, 0, 0, 0.4); color: #bdbdbd;}
    </style>
</head>
<body>
    <button class="toggle-theme" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="profile-card">
        <img src="467713034_10235959102624746_1578535290638521176_n.jpg" alt="Profile Picture" class="profile-image">
        <h1>Firoz Siddique</h1>
        <p>Web Developer | Front-End & Back-End Enthusiast</p>
        <div class="skills">
            <span class="skill">HTML5</span>
            <span class="skill">CSS3</span>
            <span class="skill">JavaScript ES6+</span>
            <span class="skill">React.js</span>
            <span class="skill">Node.js</span>
            <span class="skill">Express.js</span>
            <span class="skill">SQL/NoSQL</span>
            <span class="skill">Git/GitHub</span>
        </div>
        <div class="contact-links">
            <a href="mailto:your.email@example.com">Email</a>
            <a href="https://github.com/yourusername">GitHub</a>
            <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
        </div>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
